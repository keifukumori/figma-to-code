<script>
  document.querySelectorAll('.accordion-item__header').forEach(button => {
    button.addEventListener('click', () => {
      const item = button.closest('.accordion-item');
      const isOpen = item.classList.contains('accordion-item--open');

      if (isOpen) {
        item.classList.remove('accordion-item--open');
        button.classList.remove('accordion-item__header--open');
        button.setAttribute('aria-expanded', 'false');
      } else {
        item.classList.add('accordion-item--open');
        button.classList.add('accordion-item__header--open');
        button.setAttribute('aria-expanded', 'true');
      }
    });
  });
</script>
